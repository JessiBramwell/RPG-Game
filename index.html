<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:900" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/resets.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>RPG Game</title>
</head>

<body>
	<div class="container">

		<!-- player-select -->
		<div class="row justify-content-center">
			<div class="col-6" id="player-select">
				<h2>Player Select</h2>
				<div class="d-flex flex-wrap" id="character-list"></div>
			</div>
		</div>

		<!-- defender area -->
		<div class="row justify-content-between" id="defender-area">

			<div id="p-0" class="defender col-5">
				<div id="player-hp"></div>
				<h2>1P <span id="p-0-hp"></span></h2>
				<div class="progress">
					<div id="opponent-hp" class="progress-bar bg-danger" role="progressbar" style="width: 100%"
						aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<h3>Character Name</h3>
				<div id="player"></div>
			</div>

			<div id="fight" class="col-2 d-flex flex-column">
				<!-- fight message before round -->
				<button class="mt-auto" id="attack">Attack</button>
			</div>

			<div id="p-1" class="defender col-5 d-flex flex-column">
				<h2>2P</h2>
				<div class="progress">
					<div id="opponent-hp" class="progress-bar bg-danger" role="progressbar" style="width: 100%"
						aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<h3>Character Name</h3>
				<div id="opponent"></div>
			</div>

		</div>


		<!-- exicutes after opponent is picked -->
		<div id="fight-modal">
			<!-- 1p img -->
			<!-- 1p name -->
			<!-- vs -->
			<!-- 2p img -->
			<!-- 2p name -->
		</div>
	</div>


	<script src="assets/javascript/game.js"></script>
</body>

</html>
